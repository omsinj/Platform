<<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Platform</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Trivia Platform</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'games_menu' %}"><i class="fas fa-gamepad"></i> Games</a></li>
                    <!-- Add more navigation items as needed -->
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        <!-- Child templates will extend this block with their content -->
        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <!-- Footer content -->
        </div>
    </footer>
</body>
</html>


</html>
